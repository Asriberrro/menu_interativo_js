<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interativo</title>
    <link rel="stylesheet" href="/JS/CSS/style.css">
</head>
<body>
    <div class="menu">
        <div class="navigation">
            <span style="--i:0; --x:1; --y:0;">
                <ion-icon name="camera-outline"></ion-icon>
            </span>
            <span style="--i:1; --x:1; --y:1;">
                <ion-icon name="diamond-outline"></ion-icon>
            </span>
            <span style="--i:2; --x:0; --y:1;">
                <ion-icon name="chatbubble-outline"></ion-icon>
            </span>
            <span style="--i:3; --x:-1; --y:1;">
                <ion-icon name="alarm-outline"></ion-icon>
            </span>
            <span style="--i:4; --x:-1; --y:0;">
                <ion-icon name="game-controller-outline"></ion-icon>
            </span>
            <span style="--i:5; --x:-1; --y:-1;">
                <ion-icon name="moon-outline"></ion-icon>
            </span>
            <span style="--i:6; --x:0; --y:-1;">
                <ion-icon name="water-outline"></ion-icon>
            </span>
            <span style="--i:7; --x:1; --y:-1;">
                <ion-icon name="time-outline"></ion-icon>
            </span>
        </div>
        <div class="close">
            <ion-icon name="close-outline"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.4.0/dist/ionicons/ionicons.js"></script>
    <script src="/JS/script.js"></script>  
</body>
</html>

<!-- 
  Estrutura do menu circular:
  - Cada <span> é um botão com ícone, posicionado ao redor do centro com variáveis CSS
  - O botão com a classe "close" aparece para fechar o menu
  - Os ícones são da biblioteca Ionicons
-->
